<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style/style.css" defer>
    <script src="./game.js" defer></script>
</head>

<body onload="prepareCanvas()">

    <header>
        <h1>Etch-a-Sketch</h1>
    </header>

    <div class="content">

        <div class="setting">
            <input type="color" id="color" value="#181818">
            <button class="color-button">color</button>
            <button class="rainbow-button">rainbow</button>
            <button class="eraser-button">eraser</button>
            <div class="input-range">
                <label for="canvas-size">Size : 16 x 16</label>
                <input type="range" id="canvas-size" min=2 max=64 value=16>
            </div>
            <button class="clear-button">clear</button>
        </div>

        <div class="canvas">
        </div>

    </div>

    <footer>
        <p>The Odin Project</p>
    </footer>

    
</body>

</html>
