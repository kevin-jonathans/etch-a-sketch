<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="./style/style.css" defer>
    <script src="./game.js" defer></script>
</head>

<body onload="prepareCanvas()">

    <header>
        <h1>Etch-a-sketch</h1>
    </header>

    <div class="content">

        <div class="option">
            <input type="color" id="color">
            <button>color</button>
            <button>rainbow</button>
            <button>eraser</button>
            <div class="input-range">
                <label for="canvas-size">16 x 16</label>
                <input type="range" id="canvas-size" min=1 max=60 value=16>
            </div>
            <button>clear</button>
        </div>

        <div class="canvas">
        </div>

    </div>

    <footer>
        <p>The Odin Project</p>
    </footer>

    
</body>

</html>
